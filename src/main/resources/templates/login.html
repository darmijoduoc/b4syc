<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
<div class="content-fluid" style="min-height: 100vh">
    <div class="container mx-auto px-4 py-4">
        <div class="breadcrumbs text-sm">
            <ul>
                <li>
                    <a class="nav-link active " aria-current="page" href="${pageContext.request.contextPath}/#">
                        Grupo 4
                    </a>
                </li>

                <li>
                    Login
                </li>


            </ul>

        </div>
        <div class="flex justify-center">
            <div class="card bg-base-100 w-96 shadow-sm">
                <div class="card-body p-5">
                    <h3 class="card-title text-center mb-4">Iniciar sesión</h3>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Credenciales incorrectas. Por favor, inténtalo de nuevo.
                    </div>
                    <div th:if="${param.no_session}" class="alert alert-danger">
                        Debe ingresar con las credenciales correctas para acceder a la página solicitada.
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        Has cerrado sesión correctamente.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <fieldset class="fieldset">
                            <legend class="fieldset-legend" >Email</legend>
                            <input type="text" class="input" name="email" value="da@localhost" placeholder="example@localhost" required/>
                            <legend class="fieldset-legend">Contraseña</legend>
                            <input type="password" class="input" id="password" name="password" value="p4ssw0rD!" required/>
                            <span class="flex justify-start items-center mt-2">
                            <input type="checkbox" checked="checked" class="toggle toggle-sm toggle-success"/>
                            <legend class="ml-2 fieldset-legend">Recordarme</legend>
                        </span>
                            <button type="submit" class="mt-3 btn btn-success">Ingresar</button>
                        </fieldset>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/forgot-password}">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
