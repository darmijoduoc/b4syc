<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recetario Inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">


<nav class="navbar shadow-md px-6 text-white" style="background-color:#10935a;">
    <div class="flex-1">
      <a class="nav-link active " aria-current="page" href="${pageContext.request.contextPath}/#">  Grupo 4 </a>
    </div>
    <div class="flex-none gap-2">
      <a class="btn btn-success text-white" th:href="@{/login}">Iniciar sesion</a>
    </div>
</nav>

<!--Carrusel-->
<div id="default-carousel" class="relative w-full" data-carousel="slide">

    <div class="relative h-56 overflow-hidden rounded-lg md:h-96">

        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img th:src="@{/images/}" class="absolute block w-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>

        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img th:src="@{/images/}" class="absolute block w-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>

        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img th:src="@{/images/}"class="absolute block w-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>

        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img th:src="@{/images/}" class="absolute block w-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>

    </div>

    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
    </div>
    <!-- Slider controls -->
    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>

<main class="flex-1">
    <div class="container mx-auto px-4 py-6">
      <div class="mt-4 flex justify-center">
        <input
          type="text"
          placeholder="Buscar receta..."
          class="input input-bordered w-full sm:w-1/2"
          name="q"
          id="q"/>
    </div>
    <h2 class="text-center font-extrabold mb-14 tracking-wide" style=" margin-top: 4rem ;font-size: 2rem; color: #414141 ;">Recetas disponibles</h2>

    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 justify-items-center">
          <div class="card bg-base-100 w-72 shadow" th:each="recipe : ${recipes}">
            <figure class="aspect-[4/3] overflow-hidden">
              <img class="w-full h-full object-cover"
                   th:src="@{${recipe.images[0].url}}"
                   th:alt="${recipe.images[0].description}" />
            </figure>
            <div class="card-body p-4">
              <h3 class="card-title text-base justify-center text-center" th:text="${recipe.title}">Título</h3>
            </div>
          </div>
        </div>

     <div class="mt-12 text-center max-w-3xl mx-auto px-4">
        <h3 class="text-xl font-semibold text-gray-700 mb-2">Sobre nuestras recetas podras conocer mas al iniciar seccion en nuestra pagina </h3>
        <p class="text-gray-600 leading-relaxed">
        </p>
      </div>


    </div>


  </main>


<footer class="text-center py-4 mt-auto text-white" style="background-color:#2e463b;">
    <p class="text-sm">© 2025 Grupo 4</p>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const input = document.getElementById("q");
    const cards = document.querySelectorAll(".card");

    input.addEventListener("input", () => {
      const term = input.value.toLowerCase();
      cards.forEach(card => {
        const title = card.querySelector(".card-title").textContent.toLowerCase();
        const origin = card.querySelector(".origin").textContent.toLowerCase();
        const ingredients = Array.from(card.querySelectorAll(".ingredient")).map(li => li.textContent.toLowerCase());
        const ingredientMatch = ingredients.some(ingredient => ingredient.includes(term));
        const show = title.includes(term) || origin.includes(term) || ingredientMatch;
        card.style.display = show ? "block" : "none";
      });
    });
  });
  </script>
</body>
</html>
